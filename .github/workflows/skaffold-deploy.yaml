name: Skaffold Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to be used as a docker image tag i.e. project version"
        type: string
        required: false
        default: latest
      namespace:
        description: "K8s namespace to which perform the deployment"
        type: string
        required: false
        default: default

  workflow_call:
    inputs:
      tag:
        type: string
        required: false
        default: latest
      namespace:
        type: string
        required: false
        default: default

jobs:
  skaffold-deploy:
    runs-on:
      - self-hosted
      - skaffold
    steps:
      - uses: actions/checkout@v3
      - name: Skaffold Deploy from Dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          skaffold deploy --namespace=${{ github.event.inputs.namespace }} --tag=${{ github.event.inputs.tag }}
      - name: Skaffold Deploy from Call
        if: github.event_name == 'workflow_call'
        run: |
          skaffold deploy --namespace=${{ inputs.namespace }} --tag=${{ inputs.tag }}